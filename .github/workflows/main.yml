name: estq_negativo_up

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 5am GMT-3

permissions: write-all

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Scraper
        env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
        run: python scripts/download_table.py

      - name: Process and Upload to Google Sheets
        env:
          GGL_CREDENTIALS: ${{ secrets.GGL_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python scripts/process_and_upload.py